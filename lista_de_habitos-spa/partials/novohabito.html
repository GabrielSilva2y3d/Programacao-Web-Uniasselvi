<div class="main jumbotron">
    <h1>Cadastrar Hábitos</h1>
    <p><label>Hábito: <input type="text" id="nome" name="nome" autofocus ng-model="nome"></label></p>
    <p><button ng-click="inserirHabito(nome)" class="btn btn-primary">Cadastrar</button></p>
</div>
<div class="main jumbotron">
    <table class="table table-striped">
        <thead>
            <th>Hábitos</th>
        </thead>
        <tbody>
            <tr ng-repeat="habito in habitos">
                <td>{{habito.nome}}</td>
            </tr>
        </tbody>
    </table>
</div>
