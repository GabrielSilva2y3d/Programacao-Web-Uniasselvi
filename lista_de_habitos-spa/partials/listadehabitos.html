<div class="main jumbotron">
    <h1>Lista de Hábitos</h1>
    <p>Cadastre aqui os hábitos que você tem que vencer para melhorar sua vida!</p>
</div>
<div class="main jumbotron">
    <table class="table table-striped">
        <tbody>
            <thead>
                <th>Hábitos</th>
                <th colspan="2">Ações</th>
            </thead>
            <tr ng-repeat="habito in habitos | orderBy:'status'">
                <td>{{habito.nome}}</td>
                <td><button class="btn btn-primary" ng-click="vencerHabito(habito)" ng-hide="habito.status != 'A'">Vencer</button></td>
                <td> <button class="btn btn-primary" ng-click="desistirHabito(habito)" ng-hide="habito.status != 'A'">Desistir</button></td>
                <td> <button class="btn btn-primary" ng-click="retomarHabito(habito)" ng-hide="habito.status != 'V'">Retomar</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="main jumbotron">
    <p>Mude sua vida!<br>Cadastre seus maus hábitos!</p>
    <a class="btn btn-primary" href="#/novohabito">inserir novos hábitos</a>
</div>
